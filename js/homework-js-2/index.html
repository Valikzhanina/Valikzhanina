<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework-2-js</title>
</head>
<body>
<script>
    /* Цыклы в программировании нужны для оптимизации написания кода, а именно : если есть многократное повторение определенного
    действия , то для оптимизации и систематизации используется цикл,чтоб не прописывать одно и то же n-нное количество раз,
     что упрощает и улучшает читаемость кода.

     */

    const userNumber=+prompt("Введите число");
    if(userNumber < 5 ){
        console.log(" Sorry no number");
    }else{
        for(let i=0; i <= userNumber; i += 5){
            console.log(i);
        }
    }
</script>

</body>
</html>
